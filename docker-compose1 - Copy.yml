version: '3'
services:
    web:
        image: bitnami/nginx:latest
        container_name: web
        restart: always
        user: root
        environment:
          - WEB_ALIAS_DOMAIN=local.magento.zzz
          - WEB_DOCUMENT_ROOT=/app/pub
          - PHP_DATE_TIMEZONE=EST
          - PHP_DISPLAY_ERRORS=1
          - PHP_MEMORY_LIMIT=2048M
          - PHP_MAX_EXECUTION_TIME=300
          - PHP_POST_MAX_SIZE=500M
          - PHP_UPLOAD_MAX_FILESIZE=1024M
        volumes:
          - "./:/app:cached"
          - "./my_server_block.conf:/opt/bitnami/nginx/conf/server_blocks/"
        ports:
          - "80:80"
          - "443:443"
          - "32823:22"
        networks:
          - magen-networks
        links:
          - mariadb
    mariadb:
        image: mariadb:10
        container_name: mariadb
        restart: always
        ports:
          - "3306:3306"
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_DATABASE=magento
        volumes:
          - db-data:/var/lib/mysql
        networks:
          - magen-networks
    phpmyadmin:
        container_name: phpmyadmin
        restart: always
        image: phpmyadmin/phpmyadmin:latest
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - PMA_USER=root
          - PMA_PASSWORD=root
        ports:
          - "8080:80"
        links:
          - mariadb:db
        depends_on:
          - mariadb
        networks:
          - magen-networks
    php-fpm:
        image: bitnami/php-fpm:7.3-debian-10
        container_name: php-fpm
        ports:
          - 9000:9000
        volumes:
          - .:/app
        networks:
          - magen-networks
volumes:
    db-data:
        external: false
networks:
  magen-networks:
